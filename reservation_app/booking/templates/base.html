<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Онлайн-бронирование{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-900">

<header class="bg-blue-800 shadow p-2">
    <div class="container mx-auto">
        <nav class="p-4 flex justify-between text-xl font-bold text-white rounded">
            <a href="/" class="text-2xl font-bold">TopBooking</a>
            <a href="{% url 'room_list' %}" class="hover:underline">Доступные номера</a>
            <a href="{% url 'hotel_list' %}" class="hover:underline">Список отелей</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'my_bookings' %}" class="hover:underline">Мои бронирования |</a>
                    <a href="{% url 'profile' %}" class="hover:underline">Личный кабинет</a> |
                    <a href="{% url 'logout' %}" class="hover:underline">Выйти</a>
                {% else %}
                    <a href="{% url 'login' %}" class="underline">Войти</a> /
                    <a href="{% url 'register' %}" class="underline">Зарегистрироваться</a>
                {% endif %}
            </div>
        </nav>
    </div>
</header>

<main class="container mx-auto py-8">
    {% if messages %}
    <div class="p-4">
        {% for message in messages %}
            <div class="mb-2 px-4 py-2 rounded {{ message.tags }} bg-blue-100 text-blue-900">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}{% endblock %}
</main>

<footer class="bg-blue-700 text-center p-4 text-m text-white">
    TopBooking
</footer>

</body>
</html>
