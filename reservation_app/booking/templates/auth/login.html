{% extends 'base.html' %}
{% block title %}Вход{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Вход</h2>
<form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Войти</button>
</form>
<p class="mt-4">Нет аккаунта? <a href="{% url 'register' %}" class="text-blue-600">Зарегистрируйтесь</a></p>
{% endblock %}
