{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Регистрация</h2>
<form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Зарегистрироваться</button>
</form>
<p class="mt-4">Уже есть аккаунт? <a href="{% url 'login' %}" class="text-blue-600">Войти</a></p>
{% endblock %}
