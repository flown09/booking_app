{% extends 'base.html' %}
{% block title %}Профиль{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Профиль пользователя</h2>

<form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Сохранить</button>
</form>

{% if user.userprofile.avatar %}
    <div class="mt-4">
        <img src="{{ user.userprofile.avatar.url }}" alt="Аватар" class="w-32 h-32 object-cover rounded-full">
    </div>
{% endif %}
{% endblock %}
